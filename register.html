<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">   
    <script src="https://kit.fontawesome.com/4744dab207.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>User Register</title>
</head>
<body>
    <div class="form-container">
        <form action="" method="post" name="login">
            <button type="button" class="btnClose"><i class="far fa-times-circle"></i></button>
            <div class="form-heading">
                <span><a href="register.html">Register</a></span>
                <span><a href="login.html">Sign In</a></span>
            </div>
            <div class="form-items">
                <div class="form-items-row">
                    <div class="form-item">
                        <span><i class="fas fa-user"></i></span>
                        <input type="text" name="fname" placeholder="First Name" maxlength="10" required>
                    </div>
                    <div class="form-item">
                        <span><i class="fas fa-user"></i></span>
                        <input type="text" name="lname" placeholder="Last Name" maxlength="10" required>
                    </div>
                </div>
                <div class="form-items-col">
                    <div class="form-item">
                        <span><i class="far fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-item">
                        <span><i class="fas fa-phone-alt"></i></span>
                        <input type="text"  name="contact" placeholder="Contact Number" maxlength="10" required>
                    </div>
                </div>
                <div class="form-items-row">
                    <div class="form-item">
                        <span><i class="fas fa-lock"></i></span>
                        <input type="password" name="psw" placeholder="Password" required>
                    </div>
                    <div class="form-item">
                        <span><i class="fas fa-lock"></i></span>
                        <input type="password" name="cpsw" placeholder="Confirm Password" required>
                    </div>
                </div>
            </div>
            <div class="direct-link link-sign-in">
                <span>Already have a Account?<a href="login.html">Sign In</a></span>
            </div>
            <button type="button" class="btn-submit" name="btnSubmit">Register</button>
        </form>
        <div class="form-footer">
            <span>By Clicking Register</span>
            <span>You are agree to our privacy policies.</span>
        </div>
    </div>
</body>
</html>
